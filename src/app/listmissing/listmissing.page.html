<ion-header>
  <ion-toolbar>
      <ion-button slot="start" fill="clear" color="dark" (click)="backClick()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
    <ion-title>List missing cases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div id="comps" *ngIf="users">
		<div class="comp" *ngFor="let user of users | async">
			<ion-card>
      <p>
        Username: {{ user.username }}
      </p>      
      <p>
        Address: {{ user.address }}
      </p>      
      <p>
        Number: {{ user.no }}
      </p>
      <div>
        
        <div class="comp" *ngFor="let miss of user.missingperson">
            <h4>Missing person</h4>
          <ion-card (click)="goTo(miss.name)">

            <ion-img src="https://ucarecdn.com/{{ miss.image }}/"></ion-img>
          </ion-card>
          <ion-card-content>
          <p> name: {{ miss.name }} </p>

        </ion-card-content>
        </div>
      </div>      
    </ion-card>
    </div>
  </div>
</ion-content>
