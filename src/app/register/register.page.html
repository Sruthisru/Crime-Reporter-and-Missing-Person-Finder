<ion-header>
  
    <ion-toolbar>
      <ion-title>Signup</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position = "floating">Name</ion-label>
            <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
        </ion-item>
                
        <ion-item>
            <ion-label position = "floating">Address</ion-label>
            <ion-input type="text" [(ngModel)]="address" name="address"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position = "floating">Contact number</ion-label>
            <ion-input type="text" [(ngModel)]="no" name="no"></ion-input>
        </ion-item>

      <ion-item>
        <ion-label position = "floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position = "floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
    
  
    <ion-item>
      <ion-label position = "floating">Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="cpassword" name="cpassword"></ion-input>
    </ion-item>
  </ion-list>
  
      <div padding>
        <ion-button fill="solid" expand="block" color="dark" (click)="register()" >Signup</ion-button>
      </div>
  </ion-content>
