<ion-header>
  <ion-toolbar>
      <ion-button slot="start" (click)="backClick()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
    <ion-title>Report Crime</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item lines = "none">
        <b>Enter the details of crime</b>
      </ion-item>
    <ion-item>
      <ion-label position = "floating">Subject</ion-label>
      <ion-input type="text" [(ngModel)]="subject" name="subject"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position = "floating">Location</ion-label>
        <ion-input type="text" [(ngModel)]="location" name="location"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position= "floating">Date</ion-label>
        <ion-datetime display-format="MMM/DD/YYYY" [(ngModel)]="date" name="date"></ion-datetime>
      </ion-item>
      <!--<ion-item>
      <ion-label position = "floating">Date</ion-label>
      <ion-input type="text" [(ngModel)]="date" name="date"></ion-input>
      </ion-item>-->
      <ion-item>
      <ion-label position = "floating">Discription</ion-label>
      <ion-input type="text" [(ngModel)]="description" name="description"></ion-input>
      </ion-item>
  </ion-list>
  <div padding>
      <ion-button fill="solid" expand="block" color="dark" (click)="reportCrime()" >Submit</ion-button>
    </div>
</ion-content>
