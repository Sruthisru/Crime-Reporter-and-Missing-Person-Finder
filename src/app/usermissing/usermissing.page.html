
<ion-content padding>
  <div id="comps" *ngIf="missingperson">
		<div class="comp" *ngFor="let miss of missingperson">
			<ion-card>
      <p>
				<ion-img src="https://ucarecdn.com/{{ miss.image }}/"></ion-img>
      </p>      
      <p>
        Name: {{ miss.name }}
      </p>
      <p>
        Age: {{ miss.age }}
      </p>       
      <p>
        Gender: {{ miss.gender }}
      </p>
      <p>
        Address: {{ miss.address }}
      </p>
      <p>
        Phone: {{ miss.phone }}
      </p>
      <p>
        Description: {{ miss.desc }}
      </p>
    </ion-card>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <ion-button slot="start" fill="clear" color="dark" (click)="backClick()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
  </ion-toolbar>
</ion-footer>
