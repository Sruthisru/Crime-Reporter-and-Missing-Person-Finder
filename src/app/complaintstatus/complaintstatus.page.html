<ion-header>
<ion-toolbar>
    <ion-button slot="start" fill="clear" color="dark" (click)="backClick()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
  <ion-title>Complaints status</ion-title>
</ion-toolbar>
</ion-header>

<ion-content padding>
    <div id="comps" *ngIf="complaints">
      <div class="comp" *ngFor="let comp of complaints">
        <ion-card>
        <p>
          Subject: {{ comp.subject }}
        </p>      
        <p>
          Location: {{ comp.location }}
        </p>      
        <p>
          Description: {{ comp.description }}
        </p>
      </ion-card>
      </div>
    </div>
  </ion-content>
