<ion-header>
  <ion-toolbar>
      <ion-button slot="start" fill="clear" color="dark" (click)="backClick()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
    <ion-title>listcomplaints</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div id="comps" *ngIf="complaints">
		<div class="comp" *ngFor="let comp of complaints">
			<ion-card>
      <p>
        Complaints: {{ comp.subject }}
      </p>>      
    </ion-card>
    </div>
  </div>
</ion-content>
