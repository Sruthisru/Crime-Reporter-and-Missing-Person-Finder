<ion-header>
  <ion-toolbar>
   <ion-button slot="start" color="dark" fill="clear">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" (click)="scheduleNotification()">schedule</ion-button>
  <ion-button expand="block" (click)="recurringNotification()">every minutes</ion-button>
  <ion-button expand="block" (click)="repeatingDaily()">daily</ion-button>
  <ion-button expand="block" (click)="getAll()">Get all</ion-button>
<ion-list>
  <ion-item *ngFor="let n of scheduled">
    <ion-label text-wrap>
      {{ n.id }} - {{ n.title }}
      <p>
        Trigger: {{ n.trigger | json }}
      </p>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
