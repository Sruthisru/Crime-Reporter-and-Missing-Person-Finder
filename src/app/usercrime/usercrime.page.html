<ion-content padding>
  <div id="comps" *ngIf="crimes">
		<div class="comp" *ngFor="let crime of crimes">
			<ion-card>
      <p>
        Subject: {{ crime.subject }}
      </p>      
      <p>
        Location: {{ crime.location }}
      </p>   
      <p>
        Date: {{ crime.date }}
      </p>     
      <p>
        Description: {{ crime.description }}
      </p>
    </ion-card>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <ion-button slot="start" fill="clear" color="dark" (click)="backClick()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
  </ion-toolbar>
</ion-footer>
